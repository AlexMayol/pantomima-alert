name: Check for ticket availability
on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Send email on failure
      run: |
        curl --request POST \
        --url https://api.sendgrid.com/v3/mail/send \
        --header "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
        --header 'Content-Type: application/json' \
        --data '{"personalizations": [{"to": [{"email": "alexmayolc@gmail.com"}]}],"from": {"email": "alexmayol@hotmail.com"},"subject": "Entradas de Pantomina Full","content": [{"type": "text/plain", "value": "Puede que las entradas ya est√©n disponibles"}]}'
